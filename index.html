<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main class="main-grid">
    <div class="grid-item-1">
        <div class="card-back">
          <img class="invisible" src="images/bg-card-back.png" alt="">
          <p class="cvc-inp">000</p>
        </div>

        <div class="card-front">
          <img class="invisible" src="images/bg-card-front.png" alt="">
          <img class="logo" src="images/card-logo.svg" alt="">
          <div class="content">
            <p class="cardNo" id="cardNo">0000 0000 0000 0000</p>
            <div class="flexbox">
              <p id="cardHolder">Jane Appleseed</p>
              <p><span id="mm">00</span>/<span id="yy">00</span></p>
            </div>
          </div>
        </div>
     
    </div>
    <div class="grid-item-2">
      <form id="form" class="form" action="">

        <fieldset>
          <div>
            <label for="name">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed">
          </div>
        </fieldset>
  
        <fieldset>
          <div>
            <label for="cardnum">Card Number</label>
            <input type="number" required placeholder="e.g. 1234 5678 9123 0000">
          </div>
            <div class="flexbox">
              <div class="">
                <label>Exp. Date (MM/YY)</label>
                <input aria-label="mm" size="2" type="number" placeholder="MM">
                <input aria-label="yy"  size="2" type="number" placeholder="YY">
              </div>
              <div>
                <label for="">CVC</label>
                <input type="number" placeholder="e.g. 123">
              </div>
            </div>
        </fieldset>
        <div>
          <button type="submit">Confirm</button>
        </div>
      </form>
     
    </div>
    <div class="grid-item-3 hide">
      <img src="" alt="">
      <div class="ty-msg">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
      </div>
      <input type="button" value="Continue">
    </div>
  </main>

 

  <!-- Form Starts here -->


  <!-- Completed state start -->

  
</body>
</html>
