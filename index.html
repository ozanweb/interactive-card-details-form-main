<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main class="main">
    <div class="main-top">
      <div class="img-back">
        <img src="images/bg-card-back.png" alt="">
        <p class="cvc">000</p>
      </div>
      <div class="img-front">
        <img src="images/bg-card-front.png" alt="">
        <img class="logo" src="images/card-logo.svg" alt="">
        <div class="img-front-text">
          <p class="text-top" id="front-no">
            0000 0000 0000 0000
            <span class="test"> </span>
          </p>
          
          <div class="text-bottom-flex">
            <p id="front-holder">Jane Appleseed</p>
            <p><span>00</span>/<span>00</span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- BOTTOM -->
    <div class="main-bottom">
      <form autocomplete="off" id="form" class="form" action="/" method="get">
        <fieldset>
          <div class="name">
            <label for="name">Cardholder Name</label>
            <input id="name" type="text" placeholder="e.g. Jane Appleseed" onkeyup="validateName()">
            <span id="name-err" class="err">name-err</span>
          </div>
          <div class="no">
            <label for="no">Card Number</label>
            <input id="no" type="number" placeholder="e.g. 1234 5678 9123 0000" onkeyup="validateNo()">
            <span id="no-err" class="err">Can't be blank</span>
          </div>
          <div class="flex">
            <div class="left-flex-item">
              <label>Exp. Date (MM/YY)</label>
              <div class="date">
                <span class="mm">
                  <input type="number" id="mm" maxlength="2" aria-label="mm" placeholder="MM" oninput="monthValidate(event)">
                </span>
                <span class="yy">
                  <input max="99" aria-label="yy" type="number" placeholder="YY" oninput="yearValidate(event)">
                </span>
              </div>
              <span id="date-err" class="err">Can't be blank</span>
            </div>
            <div class="right-flex-item">
              <label for="cvc">CVC</label>
              <input id="cvc" maxlength="3" type="number" placeholder="e.g. 123" oninput="cvcValidate()">
              <span id="cvc-err" class="err">Can't be blank</span>
            </div>
          </div>
        </fieldset>
        <div class="submit-btn">
          <button type="submit">Confirm</button>
        </div>
      </form>
    </div>
